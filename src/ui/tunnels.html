<!doctype html>
<html>
<head>
 $INCLUDE(head.html)
 <script src="tunnels.js" rel="text/javascript"></script>
</head>
<body class="style" onLoad="doLoad(); getTunnels()">
<div class="wrap">
 $INCLUDE(ie.html)
 <h1 class="title">
  <embed src="logo.svg" width="48" height="48">&nbsp;$PROGRAM
 </h1>
 $INCLUDE(tabs.html)
 <div class="main" id="tunnels">
  $INCLUDE(exit.html)
  <form name="tunnels">
    <small>
     OPEN TUNNELS:
    </small>
    <select id="tunnels_select" size="9" class="url_select"
            onChange="selectActiveTunnel()">
    </select>
    <br>
    <br>
    <small>
     AVAILABLE TUNNELS:
    </small>
    <select id="tunnels_all_select" size="9" class="url_select"
            onChange="selectAllTunnel()">
    </select>
    <br>
    <br>
    <div class="option">
     <div class="label">
      Add/Remove Tunnels?
     </div>
     <div class="input">
      <input id="tunnel" type="text" size="50">
      <input title="Add the tunnel URL to the set of available tunnels."
             type="button" value="Add" onMouseUp="addTunnel()">
      <input title="Delete the tunnel URL from the set of available tunnels."
             type="button" value="Delete" onMouseUp="delTunnel()">
     </div>
    </div>
   </div>
  </form>
 $INCLUDE(state.html)
 </div>
</div>
</body>
</html>
